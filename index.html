<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy's Diner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
<!-- link to css-->    
    <link rel="stylesheet" href="restaurant-styles.css">

</head>


<body>
    <div class="menu">
        <header id="header-container">
            <!-- 
            <h1>Jimmy's Diner</h1>
            <h2>The best burgers and pizza in town.</h2> 
            -->
        </header>
        <main>
            <section id="menu-container" class="menu-container">
            </section>

            <section>
                <form id="modal-form" name="modal" class="hidden">
                    <h5 class="modal-title">Enter card details</h5>
                    <input required
                        id="name-input" 
                        type="text" 
                        class="input" 
                        placeholder="Enter your name"
                        aria-label="Your name"
                        name="name-input">
                    <input required
                        id="card-number-input" 
                        type="number" 
                        class="input" 
                        placeholder="Enter card number"
                        aria-label="Your credit card number"
                        name="card-number-input">
                    <input required
                        id="cvv-input" 
                        type="number" 
                        class="input" 
                        placeholder="Enter CVV"
                        aria-label="CVV"
                        name="cvv-input">
                    <button id="pay-btn" class="btn" type="submit">Pay</button>
                </form>
            </section>

        </main>
        <footer id="your-order-container">
            <h4>Your Order</h4>
            <div id="order-items">
                <div class="order-items-container">
                    <p class="order-item-text total-price">Total price:</p>
                    <p id="total-price" class="order-item-text align-right total-price">$0</p>
                </div>
                <div class="complete-order-container">
                   <button id="complete-order-btn" class="btn"data-complete="total-price">Complete order</button>
                </div> 
                <div id="thank-you-container">
                    <p id="thank-you-message">Thanks, James! Your order is on its way!</p>
                </div>
            </div>    
        </footer>    
    </div>
    <!-- link to JS file -->
    <script src="restaurant-js.js" type="module"> </script>
</body>
</html>
