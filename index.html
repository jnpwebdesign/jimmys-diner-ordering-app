<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy's Diner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
<!-- link to css-->    
    <link rel="stylesheet" href="restaurant-styles.css">

</head>




<body>
    <div class="menu">
        <header id="header-container">
            <!-- 
            <h1>Jimmy's Diner</h1>
            <h2>The best burgers and pizza in town.</h2> 
            -->
        </header>
        <main>
            <section class="menu-container">
                <div class="menu-item-container">
                    <img src="images/pizza.png" class="emoji">
                    <div class="food-card">
                        <h3 class="menu-item-title">Pizza</h3>
                        <p class="menu-item-description">pepperoni, mushroom, mozzarella</p>
                        <p class="menu-item-price">$14</p>
                    </div>
                    <button class="increment-btn align-right" id="increment-pizza-btn">+</button>
                </div>
                <div class="menu-item-container">
                    <img src="images/hamburger.png" class="emoji">
                    <div class="food-card">
                        <h3 class="menu-item-title">Hamburger</h3>
                        <p class="menu-item-description">beef, cheese, lettuce</p>
                        <p class="menu-item-price">$12</p>
                    </div>
                    <button class="increment-btn align-right" id="increment-burger-btn">+</button>
                </div>
                <div class="menu-item-container">
                    <img src="images/beer.png" class="emoji">
                    <div class="food-card">
                        <h3 class="menu-item-title">Beer</h3>
                        <p class="menu-item-description">grain, hops, yeast, water</p>
                        <p class="menu-item-price">$12</p>
                    </div>
                    <button class="increment-btn align-right" id="increment-beer-button">+</button>   
                </div>
                <div id="thank-you-container">
                    <p id="thank-you-message">Thanks, James! Your order is on its way!</p>
                </div>
            </section>
            <section>
                <form id="modal-form" name="modal" class="hidden">
                    <h5 class="modal-title">Enter card details</h5>
                    <input required
                        id="name-input" 
                        type="text" 
                        class="input" 
                        placeholder="Enter your name"
                        aria-label="Your name"
                        name="name-input">
                    <input required
                        id="card-number-input" 
                        type="number" 
                        class="input" 
                        placeholder="Enter card number"
                        aria-label="Your credit card number"
                        name="card-number-input">
                    <input required
                        id="cvv-input" 
                        type="number" 
                        class="input" 
                        placeholder="Enter CVV"
                        aria-label="CVV"
                        name="cvv-input">
                    <button id="pay-btn" class="btn" type="submit">Pay</button>
                </form>
            </section>

        </main>
        <footer id="your-order-container">
            <h4>Your Order</h4>
            <div class="order-items-and-total">
                <div class="order-items-container">
                    <p id="order-item-text" class="order-item-text">Pizzaplaceholder <span class="remove">remove</span></p>
                    <p class="order-item-text align-right">$12</p>
                </div>
                <div class="order-items-container">
                    <p id="order-item-text" class="order-item-text">Pizzaplaceholder <span class="remove">remove</span></p>
                    <p class="order-item-text align-right">$12</p>
                </div>
                <div class="order-items-container">
                    <p class="order-item-text total-price">Total price:</p>
                    <p id="total-price" class="order-item-text align-right total-price">$12</p>
                </div>
                <div class="complete-order-container">
                   <button id="complete-order-btn" class="btn">Complete order</button>
                </div>
            </div>

        </footer>
    </div>
    <!-- link to JS file -->
    <script src="restaurant-js.js" type="module"> </script>
</body>
</html>
